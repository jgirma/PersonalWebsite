<!DOCTYPE html>
<html lang="en" dir="ltr">

<body>

<div id="navibar"></div>

  <div class="container text-center contact-me bgd-light">
    <div class="row">
      <div class="col-2">
        <a href="https://www.linkedin.com/in/jonathan-girma/"><img class="graphic" src="images/linked.png" alt="linkedin-logo"></a>
      </div>
      <div class="col-2">
        <a href="https://www.instagram.com/jg.rma"><img class="graphic" src="images/ig.png" alt="instagram-logo"></a>
      </div>
      <div class="col-2">
        <a href="https://www.github.com/jgirma"><img class="graphic" src="images/git.png" alt="github-logo"></a>
      </div>
      <div class="col-12 pad">
        <form action="mailto:jgirma@ualberta.ca" method="post" enctype="text/plain">
          Name:<br>
          <input type="text" name="name"><br>
          E-mail:<br>
          <input type="text" name="mail"><br>
          Comment:<br>
          <input type="text" name="Message" size="50"><br><br>

      </div>
    </div>
  </div>
  <div id="footnote"></div>
